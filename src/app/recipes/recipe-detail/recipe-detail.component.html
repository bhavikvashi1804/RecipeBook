<div class="jumbotron">
  <div class="row">
    <div class="col-xs-12">
      <img 
        [src]="selectedRecipe.imagePath" 
        alt= "{{selectedRecipe.name}}"
        class="img-responsive" 
        style="max-height: 250px;"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1> {{selectedRecipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropDown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="addIngredientsToShoppingList()" style="cursor: pointer;">To Shopping List</a>
            <a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a>
            <a style="cursor: pointer;">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 h4">{{selectedRecipe.description}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of selectedRecipe.ingredients">
          {{item.name}} - {{item.amount}}
        </li>
        
      </ul>
    </div>
  </div>
</div>
